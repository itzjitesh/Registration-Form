<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Frequent Research</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Pricing</a>
              </li>
            </ul>
          </div>
        <form class="form-inline my-2 my-lg-0 pull-right">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
    </nav>
    
    <section class="vh-100">
        <h1 class="header">Registration Form</h1>
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6 ">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Login">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form id='loginForm' method="post" action="/signup">
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="FirstName">First Name</label>
                            <input name='FirstName' type="text" id="FirstName" minlength="3" maxLength="50" class="form-control form-control-lg">
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="LastName">Last Name</label>
                            <input name='LastName' type="text" id="LastName" minlength="3" maxLength="50" class="form-control form-control-lg">
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="Email">Email</label>
                            <input name='Email' type="email" id="Email" class="form-control form-control-lg">
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="Phone">Contact Number</label>
                            <input name="Phone" type="text" id="Phone" minlength="10" maxLength="10" class="form-control form-control-lg">
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="Password">Password</label>
                            <input type="password" name='Password' minLength="8" value="" id="Password" class="form-control form-control-lg">
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                         
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="showPassword" onclick="showPasswordFunction()">
                                <label class="form-check-label" id="showPassword">Show Password</label>
                                
                            </div>
                        </div>

                        
                        <div class='my-center-x'>                           
                            <button type="submit" class="btn btn-primary px-5 btn-lg btn-block">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script defer type="text/javascript" src="pass.js"></script>
</body>
</html>
